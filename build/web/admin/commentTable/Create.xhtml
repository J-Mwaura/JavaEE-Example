<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTableTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentTableLabel_commentBody}" for="commentBody" />
                    <h:inputText id="commentBody" value="#{commentTableController.selected.commentBody}" title="#{bundle.CreateCommentTableTitle_commentBody}" required="true" requiredMessage="#{bundle.CreateCommentTableRequiredMessage_commentBody}"/>
                    <h:outputLabel value="#{bundle.CreateCommentTableLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{commentTableController.selected.dateCreated}" title="#{bundle.CreateCommentTableTitle_dateCreated}" required="true" requiredMessage="#{bundle.CreateCommentTableRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommentTableLabel_url}" for="url" />
                    <h:inputText id="url" value="#{commentTableController.selected.url}" title="#{bundle.CreateCommentTableTitle_url}" />
                    <h:outputLabel value="#{bundle.CreateCommentTableLabel_personId}" for="personId" />
                    <h:inputText id="personId" value="#{userController.authenticatedUser.id}" title="#{bundle.CreateCommentTableTitle_personId}" />
                    
                    <h:outputLabel value="#{bundle.CreateCommentTableLabel_articleiId}" for="articleiId" />
                    <h:inputText value="#{articleController.selectedArticleId}" title="#{bundle.CreateCommentTableTitle_articleiId}"/>
                        
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentTableController.create}" value="#{bundle.CreateCommentTableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentTableController.prepareList}" value="#{bundle.CreateCommentTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
