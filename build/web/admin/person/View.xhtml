<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonLabel_id}"/>
                    <h:outputText value="#{customerController.selected.id}" title="#{bundle.ViewPersonTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_firstname}"/>
                    <h:outputText value="#{customerController.selected.firstname}" title="#{bundle.ViewPersonTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_lastname}"/>
                    <h:outputText value="#{customerController.selected.lastname}" title="#{bundle.ViewPersonTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_email}"/>
                    <h:outputText value="#{customerController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_address}"/>
                    <h:outputText value="#{customerController.selected.address}" title="#{bundle.ViewPersonTitle_address}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_city}"/>
                    <h:outputText value="#{customerController.selected.city}" title="#{bundle.ViewPersonTitle_city}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_password}"/>
                    <h:outputText value="#{customerController.selected.password}" title="#{bundle.ViewPersonTitle_password}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_dtype}"/>
                    <h:outputText value="#{customerController.selected.dtype}" title="#{bundle.ViewPersonTitle_dtype}"/>

                    <p:graphicImage value="#{imageStreamer.image}" alt="#{item.status}" 
                                    height="30" width="30" style="float: left; display: block;">
                        <f:param name="id" value="#{item.id}"/>
                    </p:graphicImage>
                    <h:outputText value="#{bundle.ViewPersonLabel_img}"/>
                    <h:outputText value="#{customerController.selected.img}" title="#{bundle.ViewPersonTitle_img}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
