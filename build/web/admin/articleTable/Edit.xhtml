<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticleTableTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_articleiId}" for="articleiId" />
                    <h:outputLabel id="articleiId" value="#{articleController.selected.articleiId}" title="#{bundle.EditArticleTableTitle_articleiId}" />
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_articleTitle}" for="articleTitle" />
                    <h:inputText id="articleTitle" value="#{articleController.selected.articleTitle}" title="#{bundle.EditArticleTableTitle_articleTitle}" required="true" requiredMessage="#{bundle.EditArticleTableRequiredMessage_articleTitle}"/>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_articlePreface}" for="articlePreface" />
                    <h:inputText id="articlePreface" value="#{articleController.selected.articlePreface}" title="#{bundle.EditArticleTableTitle_articlePreface}" style="width: 100%" required="true" requiredMessage="#{bundle.EditArticleTableRequiredMessage_articlePreface}"/>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_articleBody}" for="articleBody" />
                    <h:inputTextarea rows="4" cols="30" id="articleBody" value="#{articleController.selected.articleBody}" title="#{bundle.EditArticleTableTitle_articleBody}" required="true" requiredMessage="#{bundle.EditArticleTableRequiredMessage_articleBody}"/>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_views}" for="views" />
                    <h:outputLabel id="views" value="#{articleController.selected.views}" title="#{bundle.EditArticleTableTitle_views}" />
                    <h:column>
                        <f:facet name="header">
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_image}"/>
                        </f:facet>
                    <h:outputLabel value="#{articleController.selected.image}" />
                    </h:column>
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_imageMain}"/>
                            </f:facet>
                        <h:graphicImage value="/image?id=#{articleController.selected.articleiId}" height="100" width="100" />
                        </h:column>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{articleController.selected.dateCreated}" title="#{bundle.EditArticleTableTitle_dateCreated}" required="true" requiredMessage="#{bundle.EditArticleTableRequiredMessage_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_dateUpdated}" for="dateUpdated" />
                    <h:inputText id="dateUpdated" value="#{articleController.selected.dateUpdated}" title="#{bundle.EditArticleTableTitle_dateUpdated}" required="true" requiredMessage="#{bundle.EditArticleTableRequiredMessage_dateUpdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_personId}" for="personId" />
                    <h:outputLabel id="personId" value="#{userController.authenticatedUser.id}"></h:outputLabel>
                    <h:outputLabel value="#{bundle.EditArticleTableLabel_articlecategoryId}" for="articlecategoryId" />
                    <h:selectOneMenu id="articlecategoryId" value="#{articleController.selected.articlecategoryId}" title="#{bundle.EditArticleTableTitle_articlecategoryId}" required="true" requiredMessage="#{bundle.EditArticleTableRequiredMessage_articlecategoryId}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateArticleTableLabel_imageMain}" for="file" />
                        <h:inputFile id="file" value="#{articleController.filePart}" required="false"/>
                    </h:panelGrid>
                <h:commandLink action="#{articleController.update}" value="#{bundle.EditArticleTableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticleTableViewLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.EditArticleTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticleTableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
