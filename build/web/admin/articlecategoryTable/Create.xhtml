<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:outputText value="#{bundle.CreateArticlecategoryTableTitle}"></h:outputText>

            <h:head>

                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />

            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">

                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoryController.create}" value="#{bundle.CreateArticlecategoryTableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{bundle.CreateArticlecategoryTableShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateArticlecategoryTableIndexLink}"/>
