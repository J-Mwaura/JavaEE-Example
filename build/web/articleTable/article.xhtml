<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <f:metadata>
        <f:viewParam name="categoryId" value="#{articleController.categoryId}"/>
    </f:metadata>
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListProductEmpty}" rendered="#{articleController.items.rowCount == 0}"/>
            <h:panelGroup>
                <h:dataTable value="#{articleController.items}"  rowClasses="firstRow,secondRow" var="item" border="0" cellpadding="0" cellspacing="0" rules="all" rendered="#{articleController.items.rowCount > 0}">
                    <h:column class="productColumn">
                       <util:articleProfile data="#{item}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            </h:form>
    </ui:define>
    </ui:composition>






</html>
