<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.PlofilePageMessage}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditPersonLabel_id}" for="username" />
                <h:outputLabel id="username" value="#{userController.authenticatedUser.email}" title="#{bundle.EditPersonTitle_id}" />
            </h:panelGrid>
            <br />
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:inputFile id="file" value="#{userController.filePart}">
                    </h:inputFile>
                </h:panelGrid>
                <br/>                
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.UploadProfileImage}" for="file" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.goToIndexPage()}" value="#{bundle.EditPersonCancelLink}" 
                               immediate="true" style="margin-right: 10px;"/>
                <h:commandLink action="#{userController.goToUserInforEditInput()}" value="#{bundle.EditPersonBackLink}" 
                               immediate="true" style="margin-right: 10px;"/>
                <h:commandButton action="#{userController.upload()}" 
                                 value="#{bundle.EditPersonSaveLink}">
                    <f:ajax execute="file" render="@all"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
