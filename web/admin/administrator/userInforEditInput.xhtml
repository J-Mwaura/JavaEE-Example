<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText id="CheckAndConfirmDetails" value="#{bundle.CheckAndConfirmDetails}"></h:outputText>
            <br/>
            <h:outputText id="ExplanationToUserWhenEditing" value="#{bundle.ExplanationToUserWhenConfirmingEdit}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:commandLink action="#{userController.goToPersonEditProfile()}" value="" >
                        <p:graphicImage id="profile" value="#{imageStreamer.image}" alt="Account" 
                                        height="30" width="30" style="float: left; display: block;">
                            <f:param name="id" value="#{userController.authenticatedUser.id}"/>
                        </p:graphicImage>
                        <h:outputLabel value="#{bundle.ClickToUpdateImage}" for="profile" />
                    </h:commandLink>
                </h:panelGrid>
            </h:form>
            <br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_id}" for="username" />
                    <h:outputLabel id="username" value="#{userController.authenticatedUser.email}" title="#{bundle.EditPersonTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_firstname}" for="firstname" />
                    <h:outputLabel id="firstname" value="#{userController.firstname}" title="#{bundle.EditPersonTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_lastname}" for="lastname" />
                    <h:outputLabel id="lastname" value="#{userController.lastname}" title="#{bundle.EditPersonTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_address}" for="address" />
                    <h:outputLabel id="address" value="#{userController.address}" title="#{bundle.EditPersonTitle_address}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_city}" for="city" />
                    <h:outputLabel id="city" value="#{userController.city}" title="#{bundle.EditPersonTitle_city}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.goToIndexPage()}" value="#{bundle.EditPersonCancelLink}" style="margin-right: 10px;"/>
                <h:commandLink action="#{userController.goToPersonEdit()}" value="#{bundle.EditPersonBackLink}" style="margin-right: 10px;"/>
                <h:commandButton action="#{userController.changeUserPersonalDetails()}" value="#{bundle.EditPersonConfirmLink}">
                    <f:ajax execute="file" render="@all"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
