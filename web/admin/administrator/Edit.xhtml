<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdministratorTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:column>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{administratorController.selected.firstname}" title="#{bundle.EditAdministratorTitle_firstname}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_firstname}"/>
                    </h:column>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{administratorController.selected.lastname}" title="#{bundle.EditAdministratorTitle_lastname}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{administratorController.selected.email}" title="#{bundle.EditAdministratorTitle_email}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_address}" for="address" />
                    <h:inputText id="address" value="#{administratorController.selected.address}" title="#{bundle.EditAdministratorTitle_address}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_city}" for="city" />
                    <h:inputText id="city" value="#{administratorController.selected.city}" title="#{bundle.EditAdministratorTitle_city}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_password}" for="password" />
                    <h:inputText id="password" value="#{administratorController.selected.password}" title="#{bundle.EditAdministratorTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.changeUserDetails()}" value="#{bundle.EditAdministratorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdministratorViewLink}"/>
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.EditAdministratorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdministratorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
