<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticlecategoryTableTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListArticlecategoryTableEmpty}" rendered="#{categoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoryController.items.rowCount > 0}">
                    <h:outputText value="#{categoryController.pagination.pageFirstItem + 1}..#{categoryController.pagination.pageLastItem + 1}/#{categoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categoryController.previous}" value="#{bundle.Previous} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categoryController.next}" value="#{bundle.Next} #{categoryController.pagination.pageSize}" rendered="#{categoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlecategoryTableTitle_articlecategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.articlecategoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticlecategoryTableTitle_articlecategoryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.articlecategoryName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{categoryController.prepareView}" value="#{bundle.ListArticlecategoryTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.prepareEdit}" value="#{bundle.ListArticlecategoryTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoryController.destroy}" value="#{bundle.ListArticlecategoryTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categoryController.prepareCreate}" value="#{bundle.ListArticlecategoryTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArticlecategoryTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
