    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">

        <f:view>
            <h:head>
                <f:metadata>

                    <h:outputText value="#{articleController.pagination.pageFirstItem + 1}..#{articleController.pagination.pageLastItem + 1}/#{articleController.pagination.itemsCount}"/>&nbsp;

                    <h:dataTable value="#{articleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_articleTitle}"/>

                            <h:outputText value="#{item.articleTitle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_articlePreface}"/>

                            <h:outputText value="#{item.articlePreface}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.articleBody}"/>
                        </h:column>
                        <!--<h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_views}"/>
                            </f:facet>
                            <h:outputText value="#{item.views}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_imageMain}"/>
                            </f:facet>
                            <h:graphicImage class="imageClass" value="/image?id=#{item.articleiId}" height="50" width="50" />
                        </h:column>
                        <!--<h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>-->

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_dateCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleTableTitle_dateUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>-->

                            <h:outputText value="#{item.personId}"/>
                        </h:column>-->

                            <h:outputText value="#{item.articlecategoryId}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{articleController.prepareView}" value="#{bundle.ListArticleTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articleController.prepareEdit}" value="#{bundle.ListArticleTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articleController.destroy}" value="#{bundle.ListArticleTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{articleController.prepareCreate}" value="#{bundle.ListArticleTableCreateLink}"/>

        </ui:define>
    </ui:composition>
