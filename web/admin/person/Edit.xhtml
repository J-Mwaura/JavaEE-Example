<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{customerController.selected.firstname}" title="#{bundle.EditPersonTitle_firstname}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{customerController.selected.lastname}" title="#{bundle.EditPersonTitle_lastname}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditPersonTitle_email}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.EditPersonTitle_address}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.EditPersonTitle_city}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_password}" for="password" />
                    <h:inputText id="password" value="#{customerController.selected.password}" title="#{bundle.EditPersonTitle_password}" />
                    
                </h:panelGrid>
                <h:commandLink action="#{userController.changeUserDetails}" value="#{bundle.EditPersonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonLabel_avatar}" for="file" />
                    <h:inputFile id="file" value="#{customerController.filePart}"/>
                </h:panelGrid>
                <br/>
                <h:commandButton action="#{customerController.upload()}" value="#{bundle.EditPersonSaveLink}" onclick="return validateUpload()">
                    <f:ajax execute="file" render="@all"/>
                </h:commandButton>
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
