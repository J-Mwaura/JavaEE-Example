<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupsTitle}"></h:outputText>
        </ui:define>
        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewAction action="#{userController.isLoggedInAsUserForwardHome()}" />
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupsController.selected.id}" title="#{bundle.CreateGroupsTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{groupsController.selected.name}" title="#{bundle.CreateGroupsTitle_name}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{groupsController.selected.description}" title="#{bundle.CreateGroupsTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.create}" value="#{bundle.CreateGroupsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.CreateGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
