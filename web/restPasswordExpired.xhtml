<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/common/commonLayout.xhtml">
        <ui:define name="title">
        </ui:define>

        <f:view>
            <h:head>
                <f:metadata>
                    <f:viewParam name="userId" value="#{verifyRegisteredEmailHash.userId}"/>
                    <f:viewParam name="scope" value="#{verifyRegisteredEmailHash.scope}"/>
                    <f:viewParam name="hash" value="#{verifyRegisteredEmailHash.hash}"/>
                    <f:viewAction action="#{verifyRegisteredEmailHash.submitCreatePassword()}"/>
                </f:metadata>
            </h:head>
        </f:view>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div id="linkExpiredInfo">
                    <p>Your link has expired. Please request another password</p>
                    <h:commandLink action="#{userController.goToChangePasswordPage()}"  
                                   value="#{bundle.Request_Password}"  />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>






</html>
